<form [formGroup]="userForm">
  <div class="group">
    <label>Name:</label>
    <input type="text" placeholder="Name" formControlName="nameControl">
    <p class="error"
      *ngIf="showError && !userForm.controls['nameControl'].valid">
      Este campo es requerido
    </p>
  </div>

  <div class="group">
    <label>Last Name:</label>
    <input type="text" placeholder="Last Name" formControlName="lastNameControl">
    <p class="error"
      *ngIf="showError && !userForm.controls['lastNameControl'].valid">
      Este campo es requerido
    </p>
  </div>

  <div class="group">
    <label>Email:</label>
    <input type="text" placeholder="Email" formControlName="emailControl">
  </div>
</form>

<button class="btn btn-default" (click)="save()">Save</button>
